AWSTemplateFormatVersion: '2010-09-09'
Description: Creates an AWS Security Group for web server


Parameters:
  GroupName:
    Type: String
    Description: Choose a name for the security group
    Default: 'Web Security Group Name'
    AllowedPattern: '[A-Za-z0-9\s\-]{0,255}'

  GroupDescription:
    Type: String
    Description: Choose a description of the group (e.g. web and ssh traffic)
    Default: 'Web Security Group Description'
    AllowedPattern: '[A-Za-z0-9\s\-]{0,255}'

  VpcId:
    Type: String
    Description: Enter the VPC ID of the network


Resources:
  SecurityGroupWeb:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: !Ref GroupName
      GroupDescription: !Ref GroupDescription
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - CidrIp: '0.0.0.0/0'
          IpProtocol: 'tcp'
          FromPort: 80
          ToPort: 80
        - CidrIp: '0.0.0.0/0'
          IpProtocol: 'tcp'
          FromPort: 8080
          ToPort: 8080
        - CidrIp: '0.0.0.0/0'
          IpProtocol: 'tcp'
          FromPort: 22
          ToPort: 22
        - CidrIp: '0.0.0.0/0'
          IpProtocol: 'tcp'
          FromPort: 443
          ToPort: 443
      SecurityGroupEgress:
        - CidrIp: '0.0.0.0/0'
          IpProtocol: '-1'


Outputs:
  NewWebSecurityGroupId:
    Description: Newly created Web SG ID
    Value: !Ref SecurityGroupWeb